{% extends "base.html" %}
{% from "macros/forms.html" import render_field %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        <input type="submit" value="Sign In">
    </form>
{% endblock %}
